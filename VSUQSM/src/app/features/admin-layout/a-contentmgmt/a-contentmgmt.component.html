<main class="container mx-auto p-4 max-w-full">
    <header class="mb-4">
      <h1 class="text-3xl font-bold text-neutral-800">Content Management</h1>
    </header>
  
    <div class="bg-white rounded-lg shadow-lg p-4">
      <nav class="flex flex-wrap gap-2 items-center justify-start w-full mb-4">
        <a href="#" class="px-4 py-1 text-sm text-white bg-neutral-800 rounded-t-lg shadow-sm transition duration-300 ease-in-out hover:bg-neutral-700">Registrar</a>
        <a href="#" class="px-4 py-1 text-sm bg-zinc-200 rounded-t-lg shadow-sm transition duration-300 ease-in-out hover:bg-zinc-300">Cash Division</a>
        <a href="#" class="px-4 py-1 text-sm bg-zinc-200 rounded-t-lg shadow-sm transition duration-300 ease-in-out hover:bg-zinc-300">Accounting Office</a>
      </nav>
  
      <!-- Layout for Preview and Settings -->
      <div class="flex flex-col">
        <!-- Preview Section -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold mb-3">Preview</h2>
          <app-content-mod class="block w-full aspect-video bg-gray-100 rounded-lg"></app-content-mod>
        </div>
  
        <!-- Content Settings -->
        <div class="bg-zinc-100 rounded-lg p-6 w-full">
          <h2 class="text-2xl font-semibold mb-6">Content Settings</h2>
  
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Visual Elements -->
            <div>
              <h3 class="text-lg font-semibold mb-4">Visual Elements</h3>
              <div class="space-y-4">
                <!-- Logo Upload -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Upload Logo</label>
                  <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" (change)="onFileUpload($event, 'Logo')">
                </div>
                <!-- Background Photo Upload -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Upload Background Photo</label>
                  <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" (change)="onFileUpload($event, 'Background Photo')">
                </div>
                <!-- Background Color -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Select Background Color</label>
                  <input type="color" class="h-10 w-full rounded-md border border-gray-300 p-1">
                </div>
                <!-- Video Upload -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Upload Video</label>
                  <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" (change)="onFileUpload($event, 'Video')">
                </div>
              </div>
            </div>
  
            <!-- Content and Widgets -->
            <div>
              <h3 class="text-lg font-semibold mb-4">Content and Widgets</h3>
              <div class="space-y-4">
                <!-- Announcements -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Add Announcements</label>
                  <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="3" (input)="onAnnouncementChange($event)" placeholder="Enter announcement text"></textarea>
                </div>
                <!-- Notes -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Add Notes</label>
                  <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="3" (input)="onNotesChange($event)" placeholder="Enter notes"></textarea>
                </div>
                <!-- Widgets -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Add Widgets</label>
                  <div class="flex flex-wrap gap-2">
                    <button class="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 ease-in-out" (click)="addWidget('Weather Widget')">Weather</button>
                    <button class="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 ease-in-out" (click)="addWidget('Time and Date Widget')">Time and Date</button>
                    <button class="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 ease-in-out" (click)="addWidget('Currency Converter Widget')">Currency Converter</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Save Changes Button -->
          <div class="mt-6 flex justify-end">
            <button class="px-6 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-300 ease-in-out" (click)="saveChanges()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </main>
